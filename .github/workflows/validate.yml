name: Validate
on:
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint & Format (Biome)
        run: pnpm biome ci .

      - name: Type Check
        run: pnpm types:check

      - name: Build
        run: pnpm build

      - name: Test (Vitest)
        run: pnpm test run
